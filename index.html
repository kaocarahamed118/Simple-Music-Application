<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b6dc982837.js" crossorigin="anonymous"></script>
</head>
<body>
    




    <div class="section">
        <div class="container">
            <!-- Key Code Start -->
            <div class="item">
                <h2>Simple Music Player</h2>
            </div>
            <div class="image">
                <img src="images/Kaosar-Ahamed-3.jpg" alt="">
            </div>
            <div class="content">
                <h2 id="title">Song Title</h2>
                <p>Please click to correct key on your keyBoard</p>
            </div>
            <div class="buttons">
                <button data-key="65" class="key">A</button>
                <button data-key="83" class="key">S</button>
                <button data-key="71" class="key">G</button>
                <button data-key="70" class="key">F</button>
                <button data-key="79" class="key">O</button>
                <button data-key="81" class="key">Q</button>
                <button data-key="77" class="key">M</button>
                <button data-key="85" class="key">U</button>
                <button data-key="84" class="key">T</button>
                <button data-key="86" class="key">V</button>
                <button data-key="88" class="key">X</button>
                <button data-key="89" class="key">Y</button>
            </div>
            <!-- key code end -->

            <!-- music code start -->
            <div class="music">
                <audio data-key="65" src="music/piano-mp3_A1.mp3" title="Bass Grinto"></audio>
                <audio data-key="83" src="music/piano-mp3_A2.mp3" title="Mid Laveinto"></audio>
                <audio data-key="71" src="music/piano-mp3_A3.mp3" title="Sournes mons"></audio>
                <audio data-key="70" src="music/piano-mp3_A4.mp3" title="melia tohiu"></audio>
                <audio data-key="79" src="music/piano-mp3_A5.mp3" title="aksai mosrt"></audio>
                <audio data-key="81" src="music/piano-mp3_A7.mp3" title="bista virs"></audio>
                <audio data-key="77" src="music/piano-mp3_A0.mp3" title="Min bass om"></audio>
                <audio data-key="85" src="music/piano-mp3_A1.mp3" title="lava tio"></audio>
                <audio data-key="84" src="music/piano-mp3_A2.mp3" title="quizar mid"></audio>
                <audio data-key="86" src="music/piano-mp3_A2.mp3" title="malar jids"></audio>
                <audio data-key="88" src="music/piano-mp3_A4.mp3" title="solic nya"></audio>
                <audio data-key="89" src="music/piano-mp3_A0.mp3" title="indos tyle"></audio>
            </div>    
            <!-- music code end -->
        </div>
    </div>












    <script src="script.js"></script>
</body>
</html>
